<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eCommerce-ShopOnline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <h1>Gestione Prodotti</h1>
    <div class="container d-flex">
      <form id="product-form flex-column">
        <input type="hidden" id="product-id" />
        <label for="name">Nome:</label>
        <input type="text" id="name" required />

        <label for="price">Prezzo:</label>
        <input type="number" id="price" required />

        <label for="description">Descrizione:</label>
        <textarea id="description"></textarea>

        <label for="brand">brand:</label>
        <input type="brand" id="brand" />

        <label for="imageUrl">URL Immagine:</label>
        <input type="text" id="imageUrl" />

        <button type="submit">Salva Prodotto</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <h2>Lista Prodotti</h2>
    <ul id="product-list"></ul>

    <footer class="bg-danger text-center py-3">
      <p class="m-0">eCommerce-ShopOnline- <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../backoffice/backoffice.js"></script>
  </body>
</html>
